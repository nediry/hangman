<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangmanGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-end">
        <div class="content">
            <h1></h1>
            <p></p>
            <span></span>
            <button></button>
            <h4>nedir ymamov</h4>
        </div>
    </div>
    <div class="container">
        <div class="draw-box">
            <h1>Hangman Game</h1>
            <div class="ground"></div>
            <div class="stang"></div>
            <div class="stang2"></div>
            <div class="stang3"></div>
            <div class="stang4"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm"></div>
            <div class="arm2"></div>
            <div class="leg"></div>
            <div class="leg2"></div>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b></b>
            </h4>
            <h4 class="guess">
                Incorrect guesses:
                <b>0 / 7</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
